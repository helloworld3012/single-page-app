<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='./script.js' defer></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AFF</title>
  </head>
  <body>
    <nav class="navbar navbar-dark">
      <div class="container">
        <div class="navbar-brand text-white">
          <img src="arsenal.png.opdownload" width = "70px" height = "100px" alt="" class="d-inline-block">
          Arsenal Forum
        </div>

        <button class="navbar-toggler" type="button" data-bs-target="#menu" data-bs-toggle="collapse">
          <span class="navbar-toggler-icon"></span>
        </button> <!--Taken from bootstrap 5 navbar tutorial https://getbootstrap.com/docs/5.0/components/navbar/? -->
        <div class="collapse navbar-collapse" id="menu">
          <h class="text-white">Arsenal is the best club in the world!</h>
        </div>
      </div>
    </nav>
    <div class="container p-3">
      <div class="row align-items-start">
        <div class="col-4 text-center">
          <div class="row">
            <h3 class="pb-1">Settings</h3>
          </div>
          <button class="btn btn-primary text-white btn-outline-light" id="loadmessages">All Messages</button>
          <button class="btn btn-primary text-white btn-outline-light" id="textonly">Text only</button>
          <button class="btn btn-primary text-white btn-outline-light" id="imageonly">Images only</button>
          <div class="row p-1"></div>
          <button class="btn btn-primary text-white btn-outline-light" id="userlist">Previous users</button>
        </div>
        <div class="col-4 text-center" id="newmessage">
          <div class="row">
            <h3 class="pb-1">Login/Post</h3>
          </div>
          <form class="pb-1" id="users" action="newuser/add" method="POST">
            <input type="text" name="userinput" id="userinput" placeholder="Enter a user">
            <input type="submit" value="Login/Register">
          </form>
          <div class="row"></div>
          <form class="pb-4" id ="newpost" action="newpost/post" method="POST">
            <input type="file" name="imageinput" id="imageinput" style="display:none;"/>
            <label for="imageinput" class="btn btn-primary text-white btn-outline-light">Upload</label>
            <input type="text" name="commentinput" id="commentinput" placeholder="Type a message..">
            <input type="submit" value="Post">
          </form>
          <div class="row"></div>
          <h id="currentlogin"></h>
        </div>
        <div class="col-4 text-center">
          <div class="row">
            <h3 class="pb-1">Message lookup</h3>
          </div>
          <form id="individual" action="message/lookup">
            <input type = "text" id="individualmessage" name="individualmessage" placeholder="Search for a comment..">
            <input type="submit">
          </form>
          <div class="row p">
            <h>Search user:username to lookup a specific user's messages</h>
            <h>(i.e user:Anonymous)</h>
          </div>
        </div>
      </div>
    </div>
    <div class="container p-2 bg-primary text-white rounded" id="background">
      <div class="row">
        <div class="col-8">
          <div class="row text-center">
            <h3 class="p-2">Message board</h3>
          </div>
          <ul id="messageboard">
            <img src="" alt="" id="testimage">
          </ul>
        </div>
        <div class="col-4 text-white">
          <div class="row text-center">
            <h3 class="p-2">Lookup results</h3>
          </div>
          <ol id="lookupmessages">
          </ol>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
